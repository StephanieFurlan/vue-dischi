<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Vue Dischi</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app">
         <header>

         </header>
         <div class="discs-container">
            <div v-for="disc in discs" class="disc-card">
               <div>
                  <img :src="disc.poster" alt="">
                  <h2 class="title">{{ disc.title }}</h2>
               </div>

               <div class="info">
                  <span class="author">{{disc.author}}</span>
                  <span class="year">{{disc.year}}</span>
               </div>
            </div>

         </div>
         <!-- <ul>
            <li v-for="disc in discs">{{ disc.title }}</li>
         </ul> -->
      </div>
      <script src="main.js" charset="utf-8"></script>
   </body>
</html>
